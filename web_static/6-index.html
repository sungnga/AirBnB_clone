<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header id="logo">
	</header>
	<div class="container">
	    <section class="filters">
                <button type="button">Search</button>
		<div class="locations">
		    <h3>States</h3>
		    <h4>California</h4>
		    <div class="popover">
		        <ul>
			    <li>
			        <h2>California</h2>
				<ul>
				    <li>San Francisco</li>
				    <li>Los Gatos</li>
				</ul>
			    </li>
			    <li>
			        <h2>Arizona</h2>
				<ul>
				    <li>Phoenix</li>
				    <li>Tucson</li>
				</ul>
			    </li>
			</ul>
		    </div>
		</div>
		<div class="amenities">
		    <h3>Amenities</h3>
		    <h4>Internet, Kitchen...</h4>
		    <div class="popover">
		        <ul>
			    <li>Internet</li>
			    <li>TV</li>
			    <li>Kitchen</li>
			    <li>Gym</li>
			</ul>
		    </div>
		</div>
	    </section>
	</div>
	<footer>
	    <div>Holberton School</div>
	</footer>
    </body>
</html>
